<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
<div class="header"></div>
<br>
<div class="coffee_box">
    <input id="search" class="search" type="text" placeholder="Search by Name or Roast...">
    <br>
    <br>
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection" class="roast-dropdown">
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
        <br>
        <input id="submit" type="submit" class="button">
    </form>
</div>
<br>
<div class="column">
    <span id="coffees"></span>
</div>
<script src="main.js"></script>
</body>
</html>
